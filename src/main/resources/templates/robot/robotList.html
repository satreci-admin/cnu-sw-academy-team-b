<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Robot List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Robot List</h1>
<button type="button" class="btn btn-outline-primary" th:onclick="|location.href='@{/robot}'|">등록하기</button>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">주소(IP:Port)</th>
        <th scope="col">삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="robot : ${robotList}">
        <td th:text="${robot.id}"></td>
        <td>
            <a th:text="${robot.address}" th:href="@{/robot/{robotId}(robotId=${robot.id})}"/>
        </td>
        <td>삭제</td>
    </tr>
    </tbody>
</table>
</body>
</html>
