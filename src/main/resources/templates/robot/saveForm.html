<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Robot Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Robot Detail</h1>
<form th:object="${robot}" th:action method="post">
    <div class="row mb-3">
        <label for="address" class="col-sm-2 col-form-label">주소(IP:Port)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" th:field="*{address}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="user" class="col-sm-2 col-form-label">User</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="user" th:field="*{user}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="password" th:field="*{password}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">등록하기</button>
</form>
</body>
</html>
