<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>cagong</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        main {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Admin</span>
        </a>
        <hr>
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>
    <div class="container mt-3 " style="width: 800px">
        <h2>작업명세서[[${jobDescriptorId}]]의 작업리스트</h2>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/job/save/{id}(id=${jobDescriptorId})}" class="btn btn-primary me-md-2" type="button">추가</a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th class="col-sm-1" scope="col">id</th>
                <th class="col-sm-1" scope="col">Command</th>
                <th class="col-sm-1" scope="col">Parameter</th>
                <th class="col-sm-1" scope="col">비활성화여부</th>
                <th class="col-sm-1" scope="col">작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${jobList}">
                <td ><a th:href="@{/job/{id}(id=${job.id})}"> [[${job.id}]]</a></td>
                <td >[[${job.command}]]</td>
                <td >[[${job.parameter}]]</td>
                <td >[[${job.activation}]]</td>
                <td>관리자</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
