<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>cagong</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        main {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Admin</span>
        </a>
        <hr>
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>
    <div class="container mt-3 " style="width: 800px">
        <h2>작업상세조회</h2>
        ID
        <div class="mb-3">
            <input type="text" class="form-control" th:value="${job.id}" id="ID"
                   placeholder="ID을 입력해주세요" disabled>
        </div>
        Command
        <div class="mb-3">
            <input type="text" class="form-control" th:value="${job.command}" id="Command"
                   placeholder="Command을 입력해주세요">
        </div>
        Parameter
        <div class="mb-3">
            <input type="text" class="form-control" th:value="${job.parameter}" id="Parameter"
                   placeholder="Parameter을 입력해주세요">
        </div>
        <div class="mb-3">
            비활성화여부
            <input th:if="${job.activation==false}" type="checkbox" id="activation1">
            <input th:if="${job.activation ==true}" type="checkbox" id="activation1" checked>
            <label for="activation1" class="form-label"></label>
        </div>
        <div>
            <a th:href="@{/jobs/{id}(id=${job.jobDescriptorEntityId})}" role="button" class="btn btn-secondary">이전</a>
            <button type="button" id="btn-update" class="btn btn-primary">수정</button>
            <button type="button" id="btn-delete" class="btn btn-danger">삭제</button>
        </div>
    </div>
    <p id="jobDescriptorId" style="display: none">[[${job.jobDescriptorEntityId}]]</p>
    <script th:inline="javascript" th:src="@{/js/job/jobUpdate.js}"></script>
    <script th:inline="javascript" th:src="@{/js/job/jobDelete.js}"></script>
</main>
</body>
</html>
