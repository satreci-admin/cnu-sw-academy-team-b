<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <title>Simple RPA Admin Page</title>
</head>
<body class="container-fluid">
<main>
    <h2>작업명세서 추가</h2>
    <div class="container" style="width: 400px">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="robotId" class="form-label">로봇 ID</label>
            <select id="robotId" class="form-select">
                <option selected>로봇 ID</option>
                <option th:each="robot: ${robots}" th:object="${robot}" th:value="${robot.id}">[[${robot.id}]]</option>
            </select>
        </div>
        <div class="mb-3">
            <div class="form-check form-switch">
                <label class="form-check-label" for="isRepeat">반복 실행 여부</label>
                <input class="form-check-input" type="checkbox" id="isRepeat">
            </div>
        </div>
        <div class="mb-3">
            <label for="executedDateTime" class="form-label">실행될 날짜와 시간</label>
            <input
                    id="executedDateTime"
                    class="form-control"
                    type="datetime-local"
                    name="executedDateTime"
                    disabled/>
        </div>
        <a href="/jobdescriptors" role="button" class="btn btn-secondary">취소</a>
        <button type="button" id="btn-save" class="btn btn-primary">저장</button>
    </div>
    <script type="text/javascript" th:src="@{/js/jobdescriptor/saveForm.js}"></script>
</main>
</body>
</html>
